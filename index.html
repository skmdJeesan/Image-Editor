<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Editor</title>
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section>
      <div class="left">
        <div class="top">
          <label for="image-input" class="btn">
            Chose Image
            <input type="file" id="image-input" accept="/image/*" hidden>
          </label>
          <div class="btn" id="reset-btn">Reset</div>
          <div class="btn" id="download-btn">Download</div>
        </div>
        <div class="bottom">
          <div class="placeholder">
            <i class="ri-image-fill"></i>
            No Image Chosen
          </div>
          <canvas id="image-canvas"></canvas>
        </div>
      </div>
      <div class="right">
        <h2>Filters</h2>
        <div class="filters">
          <!-- <div class="filter">
            <p>Brightness</p>
            <input name='brightness' value="100" type="range" min="0" max="200">
          </div> -->
          
        </div>
        <h2>Presets</h2>
        <div class="presets"></div>
      </div>
    </section>
    <footer>
      <h6>Â©skmdJeesan</h6>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
